apiVersion: v1
kind: Namespace
metadata:
  name: yadage
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wflow-controller
  namespace: yadage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wflow-controller
  template:
    metadata:
      labels:
        app: wflow-controller
    spec:
      containers:
      - name: controller
        image: yadage/crdctrl
        imagePullPolicy: IfNotPresent
        env:
        - name: YADKUBE_IMAGE
          value: yadage/yadage
        - name: YADKUBE_IMAGE_POLICY
          value: IfNotPresent
        - name: YADKUBE_CLAIM
          value: yadagedata
---
apiVersion: v1
kind: Service
metadata:
  name: wflow-controller
  namespace: yadage
spec:
  selector:
    app: wflow-controller
  ports:
  - port: 80
