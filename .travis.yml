sudo: required
services:
- docker
language: python
install:
- sudo apt-get install golang-1.10-go
- curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
- echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list
- sudo apt-get update
- sudo apt-get install -y kubectl
- /usr/lib/go-1.10/bin/go version
- export GOROOT=/usr/lib/go-1.10
- /usr/lib/go-1.10/bin/go get sigs.k8s.io/kind
- curl https://raw.githubusercontent.com/helm/helm/master/scripts/get | sudo bash
script:
- kind create cluster
- export KUBECONFIG="$(kind get kubeconfig-path --name="kind")"
- helm init --upgrade --service-account default
- sleep 30
- kubectl create clusterrolebinding permissive-binding --clusterrole=cluster-admin --user=admin --user=kubelet --group=system:serviceaccounts
- helm repo add yadage https://yadage.github.io/yadage-crd/helm
- helm repo update
- helm install yadage/metacontroller
- helm install yadage/yadage
- sleep 20
- kubectl get pods -n yadage
- kubectl create -f crd/pvc.yml -f crd/pv.yml
- kubectl create -f examples/wflow_mg.yml
- sleep 20
- kubectl get pods
